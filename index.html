<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Honk&family=Mea+Culpa&family=MonteCarlo&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-xxl" style="margin-bottom: 120px; margin-top: 50px;">
        <div class="row" >
            <div class="col-10 main" style="height: 600px; position: relative;"  >
                <img src="./assets/logo.png" alt="" style="width: 230px; height: 100px;">


                <div id="page1" class=" d-flex flex-column gap-4 mt-5 align-items-center text-light">
                    
                    <h1 id="mainheading" class="display-5 m-0 text-capitalize text-center p-0">Welcome to faysal bank ATM
                    </h1>
                    <p id="mainmessage" class="m-0 p-0 fs-5">Please enter your 4 digit pin to proceed</p>
                    <input type="number" id="input"  class="fs-5 ps-4 w-25 rounded-pill">
                    <button type="button" id="proceed" onclick="proceed()" class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: #fdb76c; color: #01130a;">Proceed</button>
                    <button type="button" id="deduct" onclick="deduct()" class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: #fdb76c; color: #01130a;"></button>
                    <button type="button" id="add" onclick="add()" class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: #fdb76c; color: #01130a;"></button>

                        <!-- proceeed -->
                    <div class="d-flex flex-column align-items-center gap-3 justify-content-center">
                        <button type="button" onclick="balance()" id="balance" class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: white; border-color: white; color: #01130a;"><i
                            class="fa-solid fa-scroll px-3"></i> Balance Inquiry</button>
                    <button type="button" onclick="withdrawal()" id="Withdrawal"
                        class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: white; border-color: white; color: #01130a;"><i
                            class="fa-solid fa-money-bill px-3"></i> Cash Withdrawal</button>
                    <button type="button" onclick="deposit()" id="deposit" class="btn btn-warning btn-lg px-4 fw-bold"
                        style="background-color: white; border-color: white; color: #01130a;"><i
                            class="fa-solid fa-money-bill-transfer px-3"></i> Deposit</button>
                        </div>
                        <button type="button" id="back" onclick="back()" class="btn btn-warning btn-lg px-4 fw-bold"
                    style="background-color: #fdb76c; color: #01130a; position: absolute; bottom: 20px; right: 20px;"><i class="fa-solid fa-angle-left pe-3"></i>Back</button>
                    
                    <img src="./assets/receipt.png" style="max-width: 330px; min-width: 250px; height: 400px; margin-top: -90px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;" class="balanceimg w-50" id="balanceimage">
                    
                </div>
            </div>
           

                <!-- balance -->
                     
               
        </div>
    </div>



























    <script src="index.js"></script>
</body>

</html>
